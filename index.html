<html>
  <head>
    <title>Family member recognition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h3>Family member recognition app</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following family members: </p>

      <b class="names_of_family_members">

        Father
        <hr>
        Mother
        <hr>
        Sister
        <hr>
        Brother
        <hr>
        Grandpa
        <hr>
        Grandma
        <hr>

      </b>

      <label> Your Webcam View </label>

      <div id="camera"></div>

      <br><br>

      <div id="result"></div>

      <br><br>

      <button onclick="take_photo();" class="btn btn-info">Capture Picture</button>

      <br><br>

      <button onclick="Identify();" class="btn btn-success">Identify Family member</button>
      <br><br>

      <p style="font-size: 22px;">Family member :  <span id="result_family_member"></span> </p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_family_member_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
